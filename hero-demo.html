<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Up Your Practice | MyKohi</title>
    <meta name="description" content="Transform your mental health practice with MyKohi's elite marketing solutions.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&family=Syne:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Syne', 'sans-serif'],
                        mono: ['Space Grotesk', 'monospace'],
                    },
                    colors: {
                        brand: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            900: '#0c4a6e',
                        },
                        accent: {
                            purple: '#8b5cf6',
                            teal: '#14b8a6',
                            rose: '#e11d48'
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* Main container */
        .hero-container {
            min-height: 100vh;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* Header */
        .hero-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: flex-end;
        }

        .logo {
            font-family: 'Syne', sans-serif;
            font-weight: 800;
            font-size: 1.75rem;
            color: #1e293b;
            letter-spacing: -0.5px;
        }

        .logo span {
            color: #e11d48;
        }

        /* Main hero content */
        .hero-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }

        /* Bulb container - the main image wrapper */
        .bulb-wrapper {
            position: relative;
            width: 100%;
            max-width: 550px;
            cursor: pointer;
        }

        /* Image container for swap effect */
        .bulb-images {
            position: relative;
            width: 100%;
        }

        .bulb-image {
            width: 100%;
            height: auto;
            display: block;
            position: relative;
            z-index: 2;
            transition: opacity 0.4s ease-in-out;
        }

        .bulb-image-off {
            opacity: 1;
        }

        .bulb-image-on {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            z-index: 3;
        }

        /* Swap images on hover */
        .bulb-wrapper:hover .bulb-image-off {
            opacity: 0;
        }

        .bulb-wrapper:hover .bulb-image-on {
            opacity: 1;
        }

        /* Additional glow effect behind on hover */
        .bulb-glow {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -30%);
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: transparent;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1;
            pointer-events: none;
        }

        .bulb-wrapper:hover .bulb-glow {
            background: radial-gradient(circle,
                    rgba(255, 200, 100, 0.6) 0%,
                    rgba(255, 180, 50, 0.4) 30%,
                    rgba(255, 150, 0, 0.2) 60%,
                    transparent 100%);
            width: 300px;
            height: 300px;
            box-shadow:
                0 0 80px 40px rgba(255, 200, 50, 0.3),
                0 0 120px 80px rgba(255, 180, 0, 0.15);
            animation: pulseGlow 2s ease-in-out infinite;
        }

        @keyframes pulseGlow {

            0%,
            100% {
                opacity: 0.8;
                transform: translate(-50%, -30%) scale(1);
            }

            50% {
                opacity: 1;
                transform: translate(-50%, -30%) scale(1.05);
            }
        }

        /* Text positioned inside the bulb area */
        .bulb-text {
            position: absolute;
            top: 38%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
            pointer-events: none;
            transition: all 0.4s ease;
        }

        .bulb-wrapper:hover .bulb-text {
            text-shadow: 0 0 40px rgba(255, 200, 50, 0.6);
        }

        .bulb-text h1 {
            font-family: 'Syne', sans-serif;
            font-weight: 700;
            line-height: 1.1;
            margin: 0;
        }

        .bulb-text .line-1 {
            font-size: clamp(1.75rem, 5vw, 3.5rem);
            color: #1e293b;
            font-weight: 800;
            transition: color 0.4s ease;
        }

        .bulb-text .line-2 {
            font-size: clamp(1.5rem, 4vw, 2.75rem);
            color: #475569;
            font-weight: 500;
            transition: color 0.4s ease;
        }

        .bulb-text .line-3 {
            font-size: clamp(2rem, 5.5vw, 4rem);
            color: #e11d48;
            font-weight: 800;
            transition: all 0.4s ease;
        }

        /* Brighten text on hover */
        .bulb-wrapper:hover .bulb-text .line-1 {
            color: #0f172a;
        }

        .bulb-wrapper:hover .bulb-text .line-3 {
            color: #dc2626;
            text-shadow: 0 0 20px rgba(220, 38, 38, 0.4);
        }

        /* Services section */
        .services-text {
            text-align: center;
            margin-top: 2rem;
            font-family: 'Inter', sans-serif;
        }

        .services-text p {
            color: #475569;
            font-size: clamp(0.85rem, 2vw, 1rem);
            font-weight: 500;
            margin: 0.5rem 0;
        }

        .services-text span {
            color: #1e293b;
            font-weight: 600;
        }

        .separator {
            margin: 0 0.5rem;
            color: #cbd5e1;
        }

        /* Footer section */
        .hero-footer {
            padding: 1.5rem 2rem 2rem;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
        }

        .footer-btn {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.875rem 1.5rem;
            border: 2px solid #e11d48;
            border-radius: 9999px;
            background: transparent;
            color: #1e293b;
            font-family: 'Space Grotesk', monospace;
            font-weight: 600;
            font-size: 0.9rem;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .footer-btn:hover {
            background: #e11d48;
            color: white;
        }

        .footer-btn svg {
            width: 18px;
            height: 18px;
        }

        /* Social icons */
        .social-icons {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .social-icon {
            width: 24px;
            height: 24px;
            color: #1e293b;
            transition: color 0.3s ease;
        }

        .social-icon:hover {
            color: #e11d48;
        }

        /* Hover hint */
        .hover-hint {
            position: absolute;
            bottom: 8%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-family: 'Inter', sans-serif;
            font-size: 0.75rem;
            color: #94a3b8;
            animation: bounce 2s ease-in-out infinite;
            transition: opacity 0.3s ease;
        }

        .bulb-wrapper:hover~.hover-hint {
            opacity: 0;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateX(-50%) translateY(0);
            }

            50% {
                transform: translateX(-50%) translateY(-5px);
            }
        }

        /* Responsive */
        @media (max-width: 640px) {
            .bulb-wrapper {
                max-width: 320px;
            }

            .bulb-glow {
                width: 120px;
                height: 120px;
            }

            .bulb-wrapper:hover .bulb-glow {
                width: 180px;
                height: 180px;
            }

            .bulb-text {
                top: 35%;
            }

            .hero-footer {
                flex-direction: column;
                align-items: center;
            }

            .footer-btn {
                width: 100%;
                max-width: 280px;
                justify-content: center;
            }
        }
    </style>
</head>
